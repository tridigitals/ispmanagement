name: CI

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Frontend lint
        run: npm run lint

      - name: Frontend format check
        run: npm run format:check

      - name: Svelte check
        run: npm run check

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust format check
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --all -- --check

      - name: Rust clippy (default features)
        run: cargo clippy --manifest-path src-tauri/Cargo.toml --all-targets

      - name: Rust clippy (sqlite)
        run: cargo clippy --manifest-path src-tauri/Cargo.toml --no-default-features --features sqlite --all-targets
