services:
  postgres:
    image: postgres:16-alpine
    container_name: isp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-isp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-isp_password}
      POSTGRES_DB: ${POSTGRES_DB:-isp_db}
    ports:
      - '${POSTGRES_PORT:-5440}:5432'
    volumes:
      - isp_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-isp_user} -d ${POSTGRES_DB:-isp_db}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  isp_postgres_data:
