services:
  postgres:
    image: postgis/postgis:18-3.6
    container_name: isp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ispmanagement}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-ispmanagement}
    ports:
      - "${POSTGRES_DOCKER_HOST_PORT:-55432}:5432"
    volumes:
      - isp_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ispmanagement} -d ${POSTGRES_DB:-ispmanagement}"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  isp_postgres_data:
